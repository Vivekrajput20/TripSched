<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="../static/css/style.css">

  
</head>

<body>
  <div class="navigate">
   <a class=" nav-head" id="nav-hd" href="Index.html">WebSiteName</a> 
    <ul class="nav-ri" style="margin-left:-50px; ">
       <form class="form-inline login-form" >
    <input type="text" placeholder="Email or Phone" class=" login-text transp" id="email">

    <input type="password" placeholder="password" class=" login-text transp" id="pwd">
    <button  type="submit" class="submit-button transp">Login</button>
      <br><div class="forgot">Forgotten Password ?</div>
    
  
</form> 
    </ul>
  </div>


  <!-- multistep form -->
<form id="msform" method="post">
  {% csrf_token %}
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Setup Account</h3>
    <input type="text" name="username" maxlength="150" autofocus required id="id_username" placeholder="Username" />
    <input type="password" name="password1" required id="id_password1" placeholder="Password" />
    <input type="password" name="password2" required id="id_password2" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Contact Profiles</h2>
    <h3 class="fs-subtitle">Your phone Number</h3>
    <input type="number" name="phone" step="1" required id="id_phone" placeholder="Phone Number" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="first_name" maxlength="30" id="id_first_name" placeholder="First Name" />
    <input type="text" name="last_name" maxlength="30" id="id_last_name" placeholder="Last Name" />
    <input type="text" name="birth_date" required id="id_birth_date" placeholder="DoB YYYY-MM-DD" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <button type="submit">Sign Up</button>
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script  src="../static/js/index.js"></script>

</body>
</html>
